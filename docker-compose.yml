version: "3"

services:
    judge_proxy:
        container_name: codingminutes/judge_proxy
        env_file:
            - .env
        ports:
            - "8000:8000"
    judge_server:
        image: judge0/judge0:1.13.0
        volumes:
            - ./judge0.conf:/judge0.conf:ro
        restart: always

    workers:
        image: judge0/judge0:1.13.0
        command: ["./scripts/workers"]
        volumes:
            - ./judge0.conf:/judge0.conf:ro
        restart: always
        
    db:
        image: postgres:13.0
        env_file: judge0.conf
        restart: always

    redis:
        image: redis:6.0
        command: [
            "bash", "-c",
            'docker-entrypoint.sh --appendonly yes --requirepass "$$REDIS_PASSWORD"'
        ]
        env_file: judge0.conf
        volumes:
            - redis-data:/data
        restart: always